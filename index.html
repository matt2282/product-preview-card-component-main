<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <picture class="product-image">
        <source
          srcset="images/image-product-desktop.jpg 600w"
          media="(min-width: 770px)"
        />
        <source
          srcset="images/image-product-mobile.jpg 686w"
          media="(max-width: 769px)"
        />
        <img src="images/image-product-mobile.jpg" alt="Product Image" />
      </picture>
      <div class="content">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h1>$149.99</h1>
          <span><s>$169.99</s></span>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" style="width: 15px; height: 15px" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
